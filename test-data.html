<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Data</title>
</head>
<body>
    <div itemscope itemtype="https://schema.org/Person" id="remote-person">
        <h1 itemprop="name">Remote HTML Person</h1>
        <p itemprop="email">html@example.com</p>
        <p itemprop="jobTitle">HTML Developer</p>
        <span itemprop="age" content="40">Forty years old</span>
        <p itemprop="department">Design</p>
        <span itemprop="skills">HTML</span>
        <span itemprop="skills">CSS</span>
        <span itemprop="skills">JavaScript</span>
        <span itemprop="contactMethod">email</span>
    </div>
    
    <div itemscope itemtype="https://schema.org/Organization" id="remote-org">
        <h2 itemprop="name">Remote Organization</h2>
        <p itemprop="description">A test organization</p>
    </div>
</body>
</html>
