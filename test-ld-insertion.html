<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schema Elements Test Suite</title>
        <script type="module" src="./index.mjs"></script>
    </head>
    <body>
        <section data-microdata-source="credentials.json">
            <template itemtype="https://organised.team/Organization">
                <h1 itemscope itemtype="https://organised.team/Organization">Company: <span itemprop="name"></span></h1>
            </template>
        </section>
        <table>
            <caption>Users</caption>
            <thead>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </thead>
            <tbody id="users" data-microdata-source="credentials.json">
                <template itemtype="https://rustybeam.net/schema/Credential/">
                    <tr itemscope itemtype="https://rustybeam.net/schema/Credential/">
                        <td itemprop="username"></td>
                        <td itemprop="role"></td>
                        <td>
                            <http-can method="delete" selector="#users">
                                <button command="--remove" closest="tr">Remove User</button>
                            </http-can>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </body>
</html>
