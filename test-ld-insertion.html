<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Elements Test Suite</title>
    <script type="module" src="./index.mjs"></script>
</head>
<body data-microdata-source="credentials.json">
    <table>
        <caption>Users</caption>
        <thead>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </thead>
        <tbody id="users">
            <template itemtype="https://rustybeam.net/schema/Credential/">
                <tr itemscope itemtype="https://rustybeam.net/schema/Credential/">
                    <td itemprop="username"></td>
                    <td itemprop="role"></td>
                    <td>
                        <http-can method="delete" selector="#users">
                            <button command="--remove" closest="tr">Remove User</button>
                        </http-can>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</body>
