<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Elements Test Suite</title>
    <script type="module" src="./index.mjs"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('Testing microdata access...');
                console.log('window.microdata:', window.microdata);
                console.log('Available items:', Object.keys(window.microdata));
                
                // Check what elements are found
                const itemscopeElements = document.querySelectorAll('[itemscope]');
                console.log('Found itemscope elements:', itemscopeElements.length);
                itemscopeElements.forEach((el, i) => {
                    console.log(`Element ${i}:`, el.tagName, el.getAttribute('itemtype'), el.id);
                });
            }, 500);
        });
    </script>
</head>
<body>
    <table>
        <caption>Users</caption>
        <thead>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </thead>
        <tbody id="users">
            <template itemtype="https://rustybeam.net/schema/Credential">
                <tr itemscope itemtype="https://rustybeam.net/schema/Credential">
                    <td itemprop="username"></td>
                    <td itemprop="role"></td>
                    <td>
                        <http-can method="delete" selector="#users">
                            <button command="--remove" closest="tr">Remove User</button>
                        </http-can>
                    </td>
                </tr>
            </template>
            <tr itemscope itemtype="https://rustybeam.net/schema/Credential">
                <td itemprop="username" contenteditable="plaintext-only">james@stance.global</td>
                <td itemprop="role" contenteditable="plaintext-only">administrator</td>
                <td>
                    <http-can method="delete" selector="#users">
                        <button command="--remove" closest="tr">Remove User</button>
                    </http-can>
                </td>
            </tr>
        </tbody>
    </table>
</body>
