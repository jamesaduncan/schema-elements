<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Fetch Data</title>
</head>
<body>
    <h1>Remote Microdata Test Page</h1>
    
    <!-- Remote person data -->
    <div id="remote-person" itemscope itemtype="https://schema.org/Person">
        <span itemprop="name">Remote Person</span>
        <span itemprop="email">remote@example.com</span>
        <span itemprop="jobTitle">Remote Worker</span>
    </div>
    
    <!-- Remote organization -->
    <div id="remote-org" itemscope itemtype="https://schema.org/Organization">
        <span itemprop="name">Remote Corp</span>
        <span itemprop="url">https://remote.example.com</span>
    </div>
    
    <!-- Remote product -->
    <div id="remote-product" itemscope itemtype="https://schema.org/Product">
        <span itemprop="name">Remote Widget</span>
        <span itemprop="price">99.99</span>
    </div>
</body>
</html>
